# Modules Settings
show_categories: 1
show_tags: 1
show_mood: 0
show_email: 1
show_rss: 1
show_comments: 1
show_menu: 0
fixed_sidebar: 1

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "true"

# Serving
#url: ""
baseurl: "./"

# Includes
include: ["_pages"]

# Outputting
permalink: /:month-:day-:year/:title.html
category_dir: categories

# Plugins
gems: ['jekyll-paginate']

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Conversion
markdown: kramdown

# Post Settings
excerpt_separator: <!--more-->

# Assets Settings
sass:
  sass_dir: assets/partials
  style: compressed