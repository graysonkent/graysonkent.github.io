<style>
    body {
        background-color: #f9f9f9;
        font: 18px/1.5 Arial, sans-serif;
        padding: 50px;
        width: auto;
        max-width: 100%;
        height: 100%;
        max-height: 100%;
    }

    p,
    ul,
    ol,
    table,
    pre,
    dl {
        margin: 0 0 20px;
    }

    h1 {
        line-height: 1.1;
        margin: 0 0 5px;
        font-size: 28px;
        color: #b22222;
    }
    h2 {
        margin: 0 0 5px;
        color: #b22222;
    }
    h3 {
        color: #222;
        margin: 0 0 20px;
        line-height: 1.1;
    }

    .blurb {
        color: #686868;
        font: 14px bold;
        margin: 0 0 2px;
        display: block;
    }

    a {
        color: #267CB9;
        text-decoration: none;
    }

    a:hover,
    a:focus {
        color: #069;
    }

    .wrapper {
        width: 1250px;
        margin: 0 auto;
    }

    blockquote {
        border-left: 2px solid #e5e5e5;
        margin: 0;
        background-color: #FFF8DC;
        padding: 3px 0 0 20px;
    }

    blockquote a {
        color: #004f89;
    }

    code,
    pre {
        font-family: "Courier New", monospace;
        background-color: #eff0f1;
        font-size: 16px;
        word-wrap: break-word;
    }

    pre {
        padding: 8px 15px;
        border-radius: 5px;
        border: 1px solid #e5e5e5;
        overflow-x: auto;
    }

    pre code {
        background: none;
    }

    .highlighter-rouge {
        color: #004f89;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        text-align: left;
        padding: 5px 10px;
        border-bottom: 1px solid #e5e5e5;
    }

    dt {
        color: #444;
        font-weight: 700;
    }

    th {
        color: #444;
    }

    img {
        max-width: 100%;
    }

    strong {
        color: #222;
        font-weight: 700;
    }

    section {
        width: 75%;
        float: right;
        padding: 30px;
        background-color: #FFF;
    }

    hr {
        border: 0;
        background: #e5e5e5;
        height: 1px;
        margin: 0 0 20px;
    }

    footer {
        width: 270px;
        float: left;
        position: fixed;
        bottom: 50px;
    }

    .tabbar {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 10;
        display: none;
        width: 100%;
        background: #f9f9f9;
        opacity: 1;
        padding-bottom: 7px;
        user-select: none;
    }

    .tab-button {
        position: relative;
        z-index: 0;
        display: block;
        overflow: hidden;
        flex: 1;
        flex-direction: column;
        align-items: center;
        align-self: center;
        justify-content: center;
        margin: 0;
        border: 0;
        border-radius: 0;
        text-align: center;
        text-decoration: none;
        background: none;
        cursor: pointer;
    }

    .tab-button-text {
        overflow: hidden;
        font-size: 80%;
        align-self: center;
        min-width: 26px;
        display: block;
        max-width: 100%;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-top: -3px;
        margin-bottom: 6px;
        opacity: 0.7;
        color: #000;
    }

    .icon {
        margin: 0;
        padding-top: 4px;
    }

    .about-icon {
        margin: 0;
        padding-top: 4px;
        padding-bottom: 2px;
        border-radius: 50%;
    }

    .user-profile {
        position: fixed;
        float: left;
        width: 10%;
        padding-right: 4%;
        text-align: center;
        display: block;
    }

    .user-profile .avatar {
        max-width: 140px;
        max-height: 120px;
        border-radius: 50%;
        margin: 0 auto 15px;
    }

    .user-profile .my-name {
        font-size: 24px;
        font-weight: 700;
        line-height: 30px;
        color: #000;
    }

    .user-profile .my-job-title {
        font-size: 14px;
        font-weight: 300;
        margin: 5px 0 0;
        display: block;
    }

    .user-profile .mainmenu {
        padding: 20px 20px 0;
        text-align: center;
    }

    .user-profile .mainmenu a {
        display: block;
        max-width: 300px;
        color: #000;
        padding: 15px;
        border: 1px solid #d3d3d3;
        background: #f9f9f9;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.05);
    }

    .user-profile .mainmenu a:hover,
    .user-profile .mainmenu .active {
        background: #e0e0e0;
        border-left: 4px solid #B22222;
    }

    .user-profile ul {
        font-size: 0;
        padding: 20px;
    }

    .user-profile ul li {
        display: inline-block;
        padding: 3px;
    }

    .user-profile ul li a {
        position: relative;
        display: block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        background: #dfdfdf;
        border-radius: 50%;
    }

    .user-profile ul li a:hover {
        background: #B22222;
    }

    .user-profile ul li a img {
        display: inline-block;
        vertical-align: middle;
    }

    .scroll-content {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
    }

    .chart {
        width: auto;
        max-width: 100%;
        overflow-x: hidden;
    }
    .mobile-note {
        display:none;
    }

    @media screen and (max-width: 1131px) {
        body {
            padding: 15px;
        }
        div.wrapper {
            width: 95%;
            margin: 0;
        }
        .user-profile,
        .user-profile .mainmenu {
            font-size: 14px;
            padding: 20px 10px 0;
        }
        .chart {
            overflow-y: scroll;
            overflow-x: auto;
        }
    }

    @media screen and (max-width: 960px) {
        body {
            margin: 0;
            position: fixed;
            background-color: #fff;
            width: 100%;
        }

        header {
            display: none;
        }
        section,
        footer {
            width: auto;
            float: none;
            position: static;
        }
        section {
            border: 1px solid #e5e5e5;
            border-width: 1px 0;
            padding: 20px;
            margin: 0 0 20px;
        }
        .mobile-note {
            display:block;
        }

        .tabbar {
            display: flex;
        }
        .scroll-content {
            width: 80%;
            float: right;
            background-color: #FFF;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            display: block;
            overflow-x: hidden;
            overflow-y: auto;
            will-change: scroll-position;
            contain: size style layout;
            border: none;
            padding: 30px 30px 20%;
        }
    }

    @media screen and (max-width: 720px) {
        body {
            word-wrap: break-word;

        }

        pre,
        code {
            word-wrap: normal;
            font-size: 14px;
        }
    }

    @media print {
        .scroll-content {
            font-size: 16pt;
            width: 100%;
            position: absolute;
            display: block;
            margin: 0;
            padding: 0;
            float: none;
        }
        header {
            display: none;
        }
    }

    pre.highlight,.highlight pre {
        background-color:#0D2434;
        color:#D3D3D3;
    }

    .highlight .ge {
        color:#93a1a1;
        font-style:italic;
    }

    .highlight .gs {
        color:#93a1a1;
        font-weight:700;
    }

    .highlight .nb {
        color:#B58900;
    }

    .highlight .nx {
        color:#D3D3D3;
    }

    .highlight .cm, .highlight .c, .highlight .c1,.highlight .sb {
        color:#97abb1;
    }

    .highlight .err,.highlight .g,.highlight .l,.highlight .n,.highlight .p,.highlight .go,.highlight .gp,.highlight .gt,.highlight .ld,.highlight .na,.highlight .nl,.highlight .nn,.highlight .py,.highlight .w,.highlight .sd,.highlight .sh {
        color:#93a1a1;
    }

    .highlight .k,.highlight .o,.highlight .cp,.highlight .cs,.highlight .gi,.highlight .kn,.highlight .kp,.highlight .ow {
        color:#859900;
    }

    .highlight .x,.highlight .gh,.highlight .gu,.highlight .kc,.highlight .no,.highlight .ni,.highlight .ne,.highlight .se {
        color:#e96c36;
    }

    .highlight .gd,.highlight .m,.highlight .s,.highlight .mf,.highlight .mh,.highlight .mi,.highlight .mo,.highlight .sc,.highlight .s2,.highlight .si,.highlight .sx,.highlight .s1,.highlight .ss,.highlight .il {
        color:#2aa198;
    }

    .highlight .gr,.highlight .kt,.highlight .sr {
        color:#e97f7d;
    }

    .highlight .kd,.highlight .kr,.highlight .nc,.highlight .nv,.highlight .nd,.highlight .nf,.highlight .nt,.highlight .bp,.highlight .vc,.highlight .vg,.highlight .vi {
        color:#3e9adc;
    }
</style>
